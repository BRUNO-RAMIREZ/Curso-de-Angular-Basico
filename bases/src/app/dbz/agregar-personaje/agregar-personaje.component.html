<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input
    class="input"
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="personaje.nombre">
  <input
    class="input"
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="personaje.poder">

  <button type="submit">Agregar</button>
</form>
